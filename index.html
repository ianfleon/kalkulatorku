<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulatorku</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <div id="hitungan">
                <p id="operator-text">?</p>
                <span>âœ¨</span>
                <span id="hasil"></span>
            </div>
            <h2 id="main-angka">ðŸ‘‹</h2>
        </div>
        <div class="row">
            <div class="wraper-25">
                <div class="column">
                    <button class="btn btn-disabled"></button>
                    <button class="btn" data-nomor="7">7</button>
                    <button class="btn" data-nomor="4">4</button>
                    <button class="btn" data-nomor="1">1</button>

                </div>
            </div>
            <div class="wraper-25">

            <div class="wraper-25">

                    <button class="btn" id="btn-delete">DEL</button>

                    <button class="btn" data-nomor="3">3</button>
                    <button class="btn btn-disabled"></button>
                </div>
            </div>
            <div class="wraper-25">
                <div class="column">
                    <button class="btn" data-btn=":">:</button>
                    <button class="btn" data-btn="*">X</button>
                    <button class="btn" data-btn="-">-</button>
                    <button class="btn" data-btn="+">+</button>
                    <button class="btn" data-btn="=">=</button>
